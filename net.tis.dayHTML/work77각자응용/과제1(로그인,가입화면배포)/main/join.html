<script>

var idflag=false;

function onIDchk() {
	var id = document.getElementById("userid");
	
	if (id.value !== '') {
		window.open("http://www.naver.com");
		idflag=true;
	}
	else {
		alert("아이디를 입력하여 주세요!");
	}
}

}

function upeonchk() {
	window.open("http://www.naver.com");
}

function goJoin() {
	/* 빈 텍스트 체크 */
	
	var e = document.getElementById("useremail2");
	
	var requiredobjects = {
		userid: document.getElementById("userid"),
		userpw: document.getElementById("userpw"),
		userpw2: document.getElementById("userpw2"),
		email: document.getElementById("useremail"),
		
		email2: e.options[e.selectedIndex],
	};
	
	var plainobjects = {
		username: document.getElementById("username"),
		userjumin: document.getElementById("userjumin"),
		
		birthtype: document.getElementsByName("chk"),
		userbirth: document.getElementById("userbirth"),
		
		userhomephone1: document.getElementById("userhomephone1"),
		userhomephone2: document.getElementById("userhomephone2"),
		userhomephone3: document.getElementById("userhomephone3"),
		
		userphone1: document.getElementById("userphone1"),
		userphone2: document.getElementById("userphone2"),
		userphone3: document.getElementById("userphone3"),
		
		userupeon1: document.getElementById("userupeon1"),
		userupeon2: document.getElementById("userupeon2"),
		
		useraddress: document.getElementById("useraddress")
	};
	
	
	/* 필수 체크 */
	for (var i in requiredobjects) {
		if (requiredobjects[i].value == "") {
			alert("빈칸 부분을 확인해 주세요!");
			return;
		}
	}
	
	/* 아이디 중복체크 확인 */
	if (!idflag) {
		alert("ID 중복체크를 해주세요!");
		return;
	}
	
	/* 비밀번호와 비밀번호확인 체크 */
	if (requiredobjects['userpw'].value !== requiredobjects['userpw2'].value) {
		alert("비밀번호와 비밀번호확인이 맞지 않습니다!");
		return;
	}
	
	/* E-Mail 확인 */
	
}

function goCancel() {
	window.location.href = "index.html";
}

</script>

<body>
	<h1>◎ 회 원 가 입 ◎</h1>

	<form action="" method="post">
		<table border="1">
			<tr>
				<td colspan="2">◈ 기본정보 ◈</td>
			</tr>
			<tr>
				<td id="cap"><font color="red">*</font> 회원아이디</td>
				<td><input type="text" size="20" id="userid"> <input type="button"
					value="ID중복확인" onclick="onIDchk()"> 영문소문자/숫자조합3~8자</td>
			</tr>
			<tr>
				<td id="cap"><font color="red">*</font> 비밀번호</td>
				<td><input type="text" size="20" id="userpw"> 영문소문자/숫자조합3~8자</td>
			</tr>
			<tr>
				<td id="cap"><font color="red">*</font> 비밀번호확인</td>
				<td><input type="text" size="20" id="userpw2"> 비밀번호확인</td>

						<option value="daum.net">daum.net</option>
						<option value="google.com">google.com</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2">◈ 개인신상정보 ◈</td>
			</tr>
			<tr>

				<td><input type="text" size="20" id="username"> 성과 이름을 붙여주세요 (예)홍길동</td>
			</tr>
			<tr>
				<td id="cap">주민등록번호</td>
				<td><input type="text" size="10"> - <input type="text"
					size="10" id="userjumin"> <input type="button" value="주민번호체크">
					비밀번호 분실시 이용됩니다.</td>
			</tr>
			<tr>
				<td id="cap">실제생년월일</td>
				<td><label><input type="radio" name="chk" value="p"
						checked>양력</label> <label><input type="radio" name="chk"
						value="m">음력</label> <input type="text" size="10" id="userbirth">
					예)2000/05/22</td>
			</tr>
			<tr>
				<td id="cap">전화번호</td>
				<td><input type="text" list="homephone" size="6" id="userhomephone1"> <datalist
						id="homephone">
						<option value="02" />
						<option value="031" />
						<option value="032" />
						<option value="055" />
						<option value="070" />
					</datalist> - <input type="text" size="4" id="userhomephone2"> - <input type="text"
					size="4" id="userhomephone3"> 예) 051-000-0000</td>
			</tr>
			<tr>
				<td id="cap">휴대전화번호</td>
				<td><input type="text" list="phone" size="6" id="userphone1"> <datalist
						id="phone">

						<option value="011" />
						<option value="017" />
					</datalist> - <input type="text" size="4" id="userphone2"> - <input type="text"
					size="4" id="userphone3"> 예) 011-000-0000</td>
			</tr>

			</tr>
			<tr>
				<td id="cap">주소</td>
				<td><input type="text" size="70" id="useraddress"></td>
			</tr>
			<tr>
				<td colspan="2" id="foot"><input type="button" value="확인" style="width: 50px;" onclick="goJoin()">
					<input type="button" value="취소" onclick="goCancel()" style="width: 50px;"></td>
			</tr>
		</table>
