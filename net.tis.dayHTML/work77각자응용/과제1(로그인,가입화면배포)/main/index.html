<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<link rel="stylesheet" type="text/css" href="login.css">

</head>

<script type="text/javascript">

function goLogin() {
	var id = document.getElementById("memberId").value;
	var pw = document.getElementById("memberPWD").value;
		
	if (id === '') {
		alert("ID 칸을 입력해 주세요!");
		return;
	}
	else if (pw === '') {
		alert("PW 칸을 입력해 주세요!");
		return;
	}
	
	/* 로그인 */
	alert("로그인 성공!");
}

function goJoin() {
	window.location.href = "join.html";
}

function goIDPW() {
	alert("아직 구현중입니다!");
}

</script>

<body>

	<form action="" method="post" id="memberLogin">

		<h1>Member Login</h1>

		<fieldset>

			<table>
				<tr>
					<td><label>아이디</label></td>
					<td><input type="text" id="memberId" placeholder="아이디를 입력하시오"></td>
					<td rowspan="2"><input type="button" id="loginBtn"
						value="로그인하기" onclick="goLogin();"></td>
				</tr>
				<tr>
					<td><label>비밀번호</label></td>
					<td><input type="password" id="memberPWD" placeholder="비밀번호를 입력하시오"></td>
				</tr>
				<tr>
					<td></td>
					<td><label><input type="checkbox">아이디저장</label>
						<label><input type="checkbox">보안접속</label></td>
				</tr>
				<tr>
					<td></td>
					<td colspan="2"><input type="button" id="Btn" value="회원가입" onclick="goJoin();">
					<input type="button" id="Btn" value="아이디/비밀번호 찾기" onclick="goIDPW();"></td>
				</tr>
			</table>

		</fieldset>

	</form>

</body>
</html>
