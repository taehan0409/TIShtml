<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 객체</title>
</head>

<body>
<p id="demo"></p>
<script>
	var fruits=["banana","orange","apple","mango"];
	//alert(fruits.length);
	
	var text="";
	for(var i=0; i<fruits.length; i++){
		text += fruits[i] +"<br>";
	}
	
	document.getElementById("demo").innerHTML=text;
	//document.write(text);
</script>
</body>
</html>
